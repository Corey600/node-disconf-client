
#
# Disconf 本地配置
#

##### 区别java客户端特有的配置 #####

# 获取的配置写入的目标文件路径
#
# dist_file=./config/default.properties

# 需要远程获取的配置文件，用逗号分隔
#
conf_file_name=demo.properties,system.properties

# 需要远程获取的配置项，用逗号分隔
#
conf_item_name=test

##### 以下配置同java客户端一致 #####

# 是否使用远程配置文件
# true(默认)会从远程获取配置 false则直接获取本地配置
#
enable.remote.conf=true

# 配置服务器的 HOST,用逗号分隔  127.0.0.1:8000,127.0.0.1:8000
#
conf_server_host=127.0.0.1:2181

# APP 请采用 产品线_服务名 格式 
#
app=demo

# 版本, 请采用 X_X_X_X 格式
#
version=1_0_0

# 环境
#
env=test

# debug
#
debug=false

# 忽略哪些分布式配置，用逗号分隔
#
ignore=test,system.properties

# 获取远程配置 重试次数，默认是3次
#
conf_server_url_retry_times=3

# 获取远程配置 重试时休眠时间，默认是5秒
#
conf_server_url_retry_sleep_seconds=1

# 用户定义的下载文件夹, 远程文件下载后会放在这里。注意，此文件夹必须有有权限，否则无法下载到这里
#
# user_define_download_dir=./config/download
